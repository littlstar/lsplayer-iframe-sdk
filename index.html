<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title></title>
    <script type="text/javascript" charset="utf-8" src="build/build.js"></script>
    <script type="text/javascript" charset="utf-8">
      function OnLSPlayerFrameReady (player, state) {
        window.player = player;
        console.log("Player %d is ready", player.id);
        player.play();
        player.on('timeupdate', function () {
          console.log("current time = %d", state.currentTime);
        });
      }
    </script>
  </head>
  <body>
    <iframe class="lsplayer-frame" src="http://localhost:8000"
    width="800" height="400" frameborder="0"
    allowfullscreen="1"></iframe>
  </body>
</html>
